<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slide bg-image image-1 active">
        <div class="overlay"></div>
        <h3>Dark Siders 2</h3>
      </div>
      <div class="slide bg-image image-2">
        <div class="overlay"></div>
        <h3>Assassin's Creed</h3>
      </div>
      <div class="slide bg-image image-3">
        <div class="overlay"></div>
        <h3>Dishonored</h3>
      </div>
      <div class="slide bg-image image-4">
        <div class="overlay"></div>
        <h3>Watch Dogs</h3>
      </div>
      <div class="slide bg-image image-5">
        <div class="overlay"></div>
        <h3>Call Of Duty</h3>
      </div>
    </div>
    <div class="navigation-dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <script src="app.js"></script>
  </body>
</html>
